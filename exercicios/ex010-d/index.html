<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-html.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML, podemos inserir os itens da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser ultilizada em cada caso</p>
    <dl type="square">
       <li>
           <abbr title="Para escrever parágrafos em HTML, usa-se a tag &lt;p> &lt;/p>">Parágrafos</abbr>
       </li>
       <li>
           <abbr title="Para criar uma hierarquia de títulos, existe a tag &lt;h1> &lt;/p>. Ela vai de h1 até h6">Títulos</abbr>
       </li>
       <li>
            <abbr title="Para anexar uma imagem, usa-se a tag &lt;img>">Imagens</abbr>
       </li>
       <li>
           <abbr title="Para facilitar o entendimento do código-fonte, pode-se usar a tag &lt;code>">Códigos-fonte</abbr>
       </li>
    </dl>
</body>
</html>
