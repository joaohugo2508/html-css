<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente tente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/pequena.png">
        <source media="(max-width:1050px)" srcset="imagens/media.png">
        <img src="imagens/delttarune.png" alt="Imagem flexível">
    </picture>    
        <h1>Anexando áudios em HTML5.</h1>
        <p>Aperte o play</p>
        <audio src="midias/spamton_meeting.mp3" controls></audio>
        <audio src="midias/spamton_battle.mp3" controls></audio>
        <!--MP3, WAV, OGG-->
        <h2>Anexando áudios de maneira mais completa</h2>
        <audio preload="metadata" controls>
            <source src="midias/battle.ogg"type="audio/ogg">
            <p>Seu navegador não é comptatível. Caso queira escutar o áudio, faça o <a href="midias/battle.ogg">download aqui</a></p>
        </audio>
        <p>Faça o <a href="midias/battle.ogg">download do áudio aqui</a></p>
</body>
</html>
