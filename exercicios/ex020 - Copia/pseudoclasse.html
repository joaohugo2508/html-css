<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="widht=device widht, initial-scale=1.0">
        <title>Pseudo-Classes</title>
    </head>
    <style>
        div{
            display: inline-block;
            background-color: lightslategray;
            /*Border Ã© um shorthand representando a ordem assim
            largura-> tipo-> cor->*/
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            color: yellow;
        }
    </style>
    <body>
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
        <!--As pseudo-classes dizem respeito ao "estado" de um elemento -->
    </body>
</html>
